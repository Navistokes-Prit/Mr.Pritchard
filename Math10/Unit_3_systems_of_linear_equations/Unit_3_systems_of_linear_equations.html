<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Unit Home Page</title>
  <!-- Link to your existing style sheet -->
  <link rel="stylesheet" href="../../css/styles.css" />
  <!-- Additional styles for the two-column unit layout and image boxes -->
  <style>
    /* This container holds the notes and the questions button side-by-side */
    .unit-home {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-top: 40px;
    }
    /* Left column: Notes styling */
    .unit-home .notes {
      flex: 1;
      padding: 20px;
      background: var(--bg-light);
      border-radius: 5px;
    }
    /* Right column: Questions button container */
    .unit-home .question-link {
      width: 200px;
      display: flex;
      flex-direction: column; /* Stack problem sets vertically */
      gap: 10px; /* Space between buttons */
      justify-content: center;
      align-items: center;
    }
    /* New Section: Image links at the bottom */
    .image-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 40px auto;
      max-width: 800px;
    }
    .image-box {
      display: inline-block; /* Makes the box only as big as its content */
      width: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      flex: 0 0 auto;  /* Prevents flex items from stretching */
    }
    .image-box:hover {
      transform: scale(1.05);
    }
    .image-box img {
      width: auto;
      height: 300px;
      display: block;
    }
  </style>
</head>
<body class ="grade10">
  <div class="container">
    <!-- Optional Hero Section using your existing styles -->
    <header class="hero">
      <div class="hero-content">
        <h1>Unit 3: Systems of Linear Equations</h1>
        <a class="cta-button" href="../math10home.html">Back</a>
      </div>
    </header>

    <!-- Two-column layout for the unit homepage -->
    <section class="unit-home">
      <!-- Left Column: Math Notes -->
      <div class="notes">
        <h2>Unit Notes</h2>
        <p>
          <object 
              data="../Unit_3_systems_of_linear_equations/notes.pdf" 
              type="application/pdf" 
              width="100%" 
              height="600px">
            <p>Your browser does not support PDFs. 
               <a href="../Unit_3_systems_of_linear_equations/notes.pdf">Download the PDF</a>.
            </p>
          </object>
        </p>
      </div>

      <!-- Right Column: Button linking to questions -->
      <div class="question-link">
        <a href="problem_sets/Problem_Set_1.html" class="unit-button">Problem Set 1</a>
        <a href="problem_sets/Problem_Set_2.html" class="unit-button">Problem Set 2</a>
        <a href="problem_sets/Problem_Set_3.html" class="unit-button">Problem Set 3</a>
        <a href="problem_sets/Problem_Set_4.html" class="unit-button">Problem Set 4</a>
      </div>
    </section>

    <!-- New Section: Two image boxes linked to new pages -->
    <section class="image-links">
      <div class="image-box">
        <a href="../Unit_3_systems_of_linear_equations/problem_sets/System_generator.html">
          <img src="../Unit_3_systems_of_linear_equations/problem_sets/images/GeneratorLogo.png" alt="System of linear equation generator" />
        </a>
      </div>
      <div class="image-box">
        <a href="../Unit_3_systems_of_linear_equations/problem_sets/Word_generator.html">
          <img src="../Unit_3_systems_of_linear_equations/problem_sets/images/Word Problem Generator.jpg" alt="Word problem generator" />
        </a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Your Website Name. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
